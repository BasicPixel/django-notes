{% extends "notes/layout.html" %}


{% block head %}
    Tag {{ tag.name }} - MarkNote
{% endblock %}

{% block body %}

    <h3>Tag {{ tag.name }}</h3>

    {% for note in tag.notes.all %}
        <li><a href="{% url 'note' note.id %}">{{ note.title }}</a></li>
    {% empty %}
        <p>There aren't any notes with the chosen tag.</p>
    {% endfor %}

{% endblock %}
