{% extends "notes/layout.html" %}


{% block head %}
    Search - MarkNote
{% endblock %}

{% block body %}

    <h3 class="heading">Search Results</h3>

    {% for note in results %}
        <li><a href="{% url 'note' note.id %}">{{ note.title }}</a></li>
    {% empty %}
        <p>The search query returned no results.</p>
    {% endfor %}

{% endblock %}
